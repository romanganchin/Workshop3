<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
    any other head content must come *after* these tags -->
    <title>Twitter</title>
    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--Custom CSS -->
    <link href="css/twitter.css" rel="stylesheet">
  </head>
  <body>
    <!-- Our Twitter layout will go here. -->
    <nav class="navbar navbar-default">
        <nav class="navbar navbar-fixed-top navbar-default">
          <!-- ".container-fluid" expands to fill the entire browser view's width.
              ".container" will use the same width as the ".container" in the body,
              which contains the three columns of content.
              We want ".container" here so the navbar is the same width as the content.

              Confused? Try switching between the two container classes once you have a
              complete navbar to see the difference. -->
              <div class="container">
                <div class="navbar-header">
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <div class="nav navbar-nav navbar-left">
                    <!-- Use a "home" glyphicon as a logo. -->
                    <a class="navbar-brand" href="#">
                      <!-- This is how you display a glyphicon. -->
                      <span class="glyphicon glyphicon-home"></span>
                      Home
                    </a>
                    <a class="navbar-brand" href="#">
                      <!-- This is how you display a glyphicon. -->
                      <span class="glyphicon glyphicon-flash"></span>
                      Moments
                    </a>
                    <a class="navbar-brand" href="#">
                      <!-- This is how you display a glyphicon. -->
                      <span class="glyphicon glyphicon-bell"></span>
                      Notifications
                    </a>
                    <a class="navbar-brand" href="#">
                      <!-- This is how you display a glyphicon. -->
                      <span class="glyphicon glyphicon-envelope"></span>
                      Messages
                    </a>
                  </div>
                  <div class="btn-toolbar navbar-right" role="toolbar">
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-default navbar-btn">
                        <span>PIC</span>
                      </button>
                    </div>
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-default navbar-btn">
                        <span class="glyphicon glyphicon-edit"></span>
                        <span>Tweet</span>
                      </button>
                    </div>
                  </div>
                  <form class="navbar-form navbar-right" role="search">
                    <div class="input-group">
                      <input type="text" class="form-control tw-search" placeholder="Search Twitter">
                      <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                          <span class="glyphicon glyphicon-search"></span>
                        </button>
                      </span>
                    </div>
                  </form>

                </div><!-- /.navbar-collapse -->
              </div><!-- /.container -->
        </nav>

        <!-- Main feed: A cell that spans 7 columns -->
        <div class="col-md-5 col-md-offset-4">
          <div style="height: 99999px">
            <!-- Status update #1 -->
            <div class="panel panel-default">
              <div class="panel-body">
                <!-- Post metadata -->
                <div class="row">
                  <div class="col-md-9">
                    <div class="media">
                      <div class="media-left media-top">
                        PIC
                      </div>
                      <div class="media-body">
                        <a href="#">Nasa</a>
                        <span class="glyphicon glyphicon-check"></span>
                        <br>@Nasa</br>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-certificate"></span>
                      </button>
                      <button class="btn btn-default" type="button">
                        <span>Following</span>
                      </button>
                    </span>
                  </div>
                </div>
                <!-- Post content -->
                <div class="row">
                  <div class="col-md-12">
                  <span>This spiral galaxy hosts a supermassive black hole that's also super-hungry:</span>
                  <a>http://go.nasa.gov/1Rp6V2w @NASA_Hubble</a>
                  <img src="img/nasa.jpg" width="100%" />
                  </div>
                </div>
                <hr></hr>
                <div class="row">
                  <div class="col-md-12">
                    <ul class="list-inline">
                      <li>
                        <span> Retweets <br>1,747</span>
                      </li>
                      <li>
                        <span > Likes <br>2,911</span>

                      </li>
                      <li>
                        <a ><span>Pic
                        <br></span> </a>
                      </li>
                      <li>
                        <a ><span>
                        </span> Pic</a>
                      </li>
                      <li>
                        <a ><span>
                        </span> Pic</a>
                      </li>
                      <li>
                        <a ><span>
                        </span> Pic</a>
                      </li>
                      <li>
                        <a ><span>
                        </span> Pic</a>
                      </li>
                      <li>
                        <a ><span>
                        </span> Pic</a>
                      </li>
                      <li>
                        <a ><span>
                        </span> Pic</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <hr></hr>
              <div class="row">
                <div class="col-md-12">
                  <div class="media-body">
                    12:44 PM - 8 Jan 2016
                    <ul class="list-inline">
                      <li>
                        <a><span class="glyphicon glyphicon-arrow-left"></span></a>
                      </li>
                      <li>
                        <a><span class="glyphicon glyphicon-refresh"></span></a>
                      </li>
                      <li>
                        <a><span class="glyphicon glyphicon-heart"></span></a>
                      </li>
                      <li>
                        <a><span class="glyphicon glyphicon-option-horizontal"></span></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="panel-footer">
              <div class="row">
                <div class="col-md-12">
                  <div class="media-left media-top">
                    PIC
                  </div>
                  <div class="media-body">
                    <div class="input-group">
                      <input type="text" class="form-control"
                      placeholder="Reply to @NASA @NASA">
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
    <!-- <div class="col-md-7">
      <div class="container">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row class="col-md-7">">
              <div class="col-md-4 col-md-offset-4">Main
                <img src="img/nasa.jpg" width="100%" />
              </div>
            </div>
          </div>
        </div>
      </div> -->
    </div>
      <!-- <div class="row">

          <div class="center-block" style="width:200px;background-color:#ccc;">Main Feed</div>
      </div> -->
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below),
    or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
